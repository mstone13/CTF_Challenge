    <p>Click the word below to reveal a hint:</p>

<!-- The clickable word -->
<span id="hint">HINT</span>

<!-- The hidden hint text -->
<div id="hintText">
    <p>Try a simple little SQL Injection!</p>
</div>

<!-- JavaScript to handle click event -->
<script>
    // Get the element for the clickable word and the hidden text
    var hint = document.getElementById("hint");
    var hintText = document.getElementById("hintText");

    // Add a click event listener to the "HINT" word
    hint.onclick = function() {
        // Toggle the display of the hint text when "HINT" is clicked
        if (hintText.style.display === "none") {
            hintText.style.display = "block";  // Show the hint
        } else {
            hintText.style.display = "none";   // Hide the hint
        }
    };
</script>
